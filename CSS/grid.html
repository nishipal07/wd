<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <style>
        html,*{
            margin:0px;
            padding:0px;
            box-sizing:0px;
        }
        main{
            width:1200px;
            height:400px;
            background-color: aquamarine;
            margin:0 auto;
            display:grid;
            grid-template-columns: repeat(4,1fr);
            gap : 20px;
        }
        .box:nth-child(odd){
         background-color: blue;
         height:300px;
        }
        .box:nth-child(even){
            background-color: brown;
            height:300px;
        }
        @media screen and (max-width:768) and (min-width:375px){
            main{
                display:grid;
                grid-template-columns: repeat(1,fr);
                gap:20px;
                background-color: blanchedalmond;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
</body>
</html>
