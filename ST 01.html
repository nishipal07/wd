<!DOCTYPE html>
<html lang="eng">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device,initial-scale=0.1">
    <title>Experiment</title>
 </head>  
 <body>
    <form action="">
    <h1 style="text-align:centre;">Student Registation Form</h1>
    <hr color="black" size="1" width="100%"><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
    <br><br>

    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" placeholder="Enter valid email address">
    <br><br>

    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" placeholder="Enter your Password">
    <br><br>

    <label>Gender</label>
    <input type="radio" id="male" name="gender" vale="male">
    <lable for="male">Male</lable>
    <input type="radio" id="female" name="gender" vale="female">
    <lable for="female">Female</lable>
    <input type="radio" id="other" name="gender" vale="other">
    <lable for="other">Other</lable>

    <br><br>


    <label for="Course">Course</label>
    <select id="Course" name="Course">
        <option value="select">---Select course---</option>
        <option value="Bacher">BCA</option>
        <option value="bba">BBA</option>
        <option value="btech">B.TECH</option>
        <option value="mba">MBA</option>

    </select>


    <br><br>

    <label for="Contact">Contact No:</label>
    <input type="tel" id="Contact" name="Contact" placeholder="Enter your Phone Number" required>
    <br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address"></textarea>
    <br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
    <br><br>

</form>


<hr color="black" size="1" width="100%"><br>
<h5 style="text-align:left;"> Student Registration form</h5>
</body>
