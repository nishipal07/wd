<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            background-color: #000;
            color: #FFF;
            text-align: center;
            margin-bottom: 20px;
        }
        h3{
            text-align: center;
            color: #000;
        }
        p{
            text-align:left;
            color:brown;
        }
        #product{
            width:300px;
            height: auto;
            background: #F5f5f5;
            box-shadow: 1px 1px 10px blueviolet;
            border-radius: 5px;
            margin: 0 auto;
            padding: 5px;
            
        }
        #img{
            width: 282px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #767575;
            padding: 0;
            
        }
       button{
        width: 100%;
        padding: 5px;
        background-color: palevioletred;
       }
    </style>
</head>
<body>
    <h1>Amazonn</h1>
    <div id="product">
        <div id="img">
  <img src="black_sharara.jpeg" alt="sharara" width="280px">
        </div>
      
        <h3>New design Sharara</h3>
        <p>Black sharara with golden embroidery and peplum upper.</p>
        <span style="color: red;"><b>&#8377;1099/-</b></span> <span><strike>&#8377; 2199/-</strike></span>
        <br><button>Add to Cart</button>
        <br><button>Buy Now</button>
    </div>
    
</body>
</html>
